name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet
            ~/.dotnet/tools
          key: nuget-${{ runner.os }}-v1-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-v1-

      - name: Restore
        run: dotnet restore MultiplicationGame.sln

      - name: Build
        run: dotnet build MultiplicationGame.sln --no-restore --configuration Debug

      - name: Run tests
        run: dotnet test MultiplicationGame.sln --no-build --configuration Debug --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test_results.trx'
